<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNESCO World Heritage Sites</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
   <section class="carousel-container">
        <div class="carousel-header">
            <h2>UNESCO WORLD HERITAGE SITES</h2>
        </div>
        <button class="carousel-button carousel-button-left">&lt;</button>
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide">
                        <img src="download (13).jpeg" alt="Hampi, Karnataka" class="carousel-image">
                        <p class="caption">Hampi, Karnataka</p>
                    </li>
                    <li class="carousel-slide">
                        <img src="download (14).jpeg" alt="Agra Fort, UP" class="carousel-image">
                        <p class="caption">Agra Fort, UP</p>
                    </li>
                    <li class="carousel-slide active">
                        <img src="download (15).jpeg" alt="Chola Temples, Tamil Nadu" class="carousel-image">
                        <p class="caption">Chola Temples, Tamil Nadu</p>
                    </li>
                    <li class="carousel-slide">
                        <img src="download (4).jpeg" alt="Red Fort Complex, Delhi" class="carousel-image">
                        <p class="caption">Red Fort Complex, Delhi</p>
                    </li>
                    <li class="carousel-slide">
                        <img src="download (16).jpeg" alt="Sun Temple, Konark, Odisha" class="carousel-image">
                        <p class="caption">Sun Temple, Konark, Odisha</p>
                    </li>
                    <li class="carousel-slide">
                        <img src="download (3).jpeg" alt="Qutub Minar, Delhi" class="carousel-image">
                        <p class="caption">Qutub Minar, Delhi</p>
                    </li>
                    <li class="carousel-slide">
                        <img src="download (2).jpeg" alt="Taj Mahal, Agra" class="carousel-image">
                        <p class="caption">Taj Mahal, Agra</p>
                    </li>
                    <li class="carousel-slide">
                        <img src="images (3).jpeg" alt="Humayun's Tomb, Delhi" class="carousel-image">
                        <p class="caption">Humayun's Tomb, Delhi</p>
                    </li>
                    <li class="carousel-slide">
                        <img src="images (4).jpeg" alt="Ajanta Caves, Maharashtra" class="carousel-image">
                        <p class="caption">Ajanta Caves, Maharashtra</p>
                    </li>
                </ul>
            </div>
            <button class="carousel-button carousel-button-right">&gt;</button>
        </div>
    </div>
    <script src="site.js"></script>
</body>
</html>
